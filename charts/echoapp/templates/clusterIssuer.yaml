apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ include "echoapp.fullname" . }}-{{ .Values.cert.name }}
  namespace: {{ .Values.cert.nspace }}
spec:
  acme:
    server: {{ .Values.cert.server.stage }}
    email: {{ .Values.cert.email }}
    privateKeySecretRef:
      name: {{ include "echoapp.fullname" . }}-{{ .Values.cert.privKeyName }}
    solvers:
    - http01:
        ingress:
          class: {{ .Values.ingress.className }}